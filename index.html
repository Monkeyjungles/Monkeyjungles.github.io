<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Julia's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #121212;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('header-background.jpg');
            background-size: cover;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-text h1 {
            font-size: 5rem;
            margin: 0;
            letter-spacing: -0.05em;
        }

        .header-text img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 1rem;
            float: right;
        }

        .header-text h2 {
            font-size: 2rem;
            font-weight: 300;
            margin: 0;
        }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 3rem;
            margin: 0;
            text-align: center;
        }

        p {
            font-size: 1.5rem;
            line-height: 2rem;
            margin: 1rem 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.5rem;
            margin: 1rem 0 0.5rem;
        }

        input,
        textarea {
            font-size: 1.5rem;
            padding: 0.5rem;
            border: none;
            background-color: #212121;
            color: #fff;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        button {
            background-color: #c62828;
            color: #fff;
            border: none;
            padding: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #870000;
        }

        .project {
            margin-bottom: 2rem;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        footer {
            background-color: #212121;
            padding: 2rem;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>

            <img src="profile-image.jpg" alt="Profile picture">
            <h2>Creative Leader</h2>
            <p>Generating impactful ideas for various briefs</p>
        </div>
    </header>
